    <form>
        <input type="number" id="weight" name="weight" required placeholder="Enter Your Weight in Kg"><br><br>
        <input type="number" id="height" name="height" required placeholder="Enter Your Height in cm"><br><br>
        <input type="button" value="Calculate BMI" onclick="calculateBMI()">       
    </form>

<script>
    function calculateBMI() {
        var weight = document.getElementById("weight").value;
        var height = document.getElementById("height").value;
        height = height / 100;
        var bmi = weight / (height * height);
        var resultText = "Your BMI is " + bmi.toFixed(2);

        var categoryText = "";
        var infoLink = "";
        if (bmi < 18.5) {
                categoryText = "You are Slim.";
                infoLink = '<a href="underweight.html" target="_blank">Click here for tips on gaining weight.</a>';
        } 
            
        else if (bmi >= 18.5 && bmi < 24.9) {
                categoryText = "You are Fit.";
                infoLink = '<a href="fit.html" target="_blank">Click here for tips on maintain weight.</a>';
        } 
            
        else {
                categoryText = "You are Fat.";
                infoLink = '<a href="fat.html" target="_blank">Click here for tips on loosing weight.</a>';
        }

        document.getElementById("result").innerText = resultText;
        document.getElementById("infoLink").innerHTML = infoLink;
    }
</script>
